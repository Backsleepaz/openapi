type: object
properties:
  cbor:
    anyOf:
      - type: string
      - type: object
      - type: array
        items: {}
      - type: integer
      - type: number
      - type: boolean
    nullable: true
    description: CBOR contents of the `plutus` script, null for `timelocks`
required:
  - cbor
example:
  cbor: "4e4d01000033222220051200120011"
