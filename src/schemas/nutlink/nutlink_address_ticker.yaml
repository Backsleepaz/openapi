type: array
items:
  type: object
  properties:
    name:
      type: string
      description: Name of the ticker
    count:
      type: integer
      description: Number of ticker records
    latest_block:
      type: integer
      description: Block height of the latest record
  required:
    - name
    - count
    - latest_block
example:
  - name: "ADAUSD"
    count: 1980038
    latest_block: 2657092
  - name: "ADAEUR"
    count: 1980038
    latest_block: 2657092
  - name: "ADABTC"
    count: 1980038
    latest_block: 2657092
