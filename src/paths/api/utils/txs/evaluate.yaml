post:
  tags:
    - Cardano Â» Utilities
  summary: Submit a transaction for execution units evaluation
  description: Submit an already serialized transaction to evaluate how much execution units it requires.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        enum: ["application/cbor"]
  x-codeSamples:
    - lang: "Shell"
      label: "cURL"
      source: |
        # Assuming `data` is a serialized transaction on the file-system.
        curl "https://cardano-mainnet.blockfrost.io/api/v0/utils/txs/evaluate" \
          -X POST \
          -H "Content-Type: application/cbor" \
          -H "project_id: $PROJECT_ID" \
          --data-binary @./data
  responses:
    "200":
      description: Return the ID of the submitted transaction.
      content:
        application/json:
          schema:
            type: object
            properties:
              memory:
                type: integer
                example: 1700
              steps:
                type: integer
                example: 476468
            required:
              - memory
              - steps
    "400":
      $ref: ../../../../responses/errors/400.yaml
    "403":
      $ref: ../../../../responses/errors/403.yaml
    "404":
      $ref: ../../../../responses/errors/404.yaml
    "418":
      $ref: ../../../../responses/errors/418.yaml
    "425":
      $ref: ../../../../responses/errors/425.yaml
    "429":
      $ref: ../../../../responses/errors/429.yaml
    "500":
      $ref: ../../../../responses/errors/500.yaml
