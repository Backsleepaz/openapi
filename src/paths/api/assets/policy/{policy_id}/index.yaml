get:
  tags:
    - Cardano Â» Assets
  summary: Assets of a specific policy
  description: List of asset minted under a specific policy
  parameters:
    - in: path
      name: policy_id
      required: true
      schema:
        type: string
      description: Specific policy_id
      example: "476039a0949cf0b22f6a800f56780184c44533887ca6e821007840c3"
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The number of results displayed on one page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
    - in: query
      name: order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: |
        The ordering of items from the point of view of the blockchain,
        not the page listing itself. By default, we return oldest first, newest last.
  responses:
    "200":
      description: Return the information about a specific asset
      content:
        application/json:
          schema:
            $ref: ../../../../../schemas/assets/asset_policy.yaml
    "400":
      $ref: ../../../../../responses/errors/400.yaml
    "403":
      $ref: ../../../../../responses/errors/403.yaml
    "404":
      $ref: ../../../../../responses/errors/404.yaml
    "429":
      $ref: ../../../../../responses/errors/429.yaml
    "418":
      $ref: ../../../../../responses/errors/418.yaml
    "500":
      $ref: ../../../../../responses/errors/500.yaml
