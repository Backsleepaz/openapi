get:
  tags:
    - Cardano Â» Metadata
  summary: Transaction metadata content in CBOR
  description: Transaction metadata per label.
  parameters:
    - in: path
      name: label
      required: true
      schema:
        type: string
      description: Metadata label
      example: "1990"
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The number of results displayed on one page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
    - in: query
      name: order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: |
        The ordering of items from the point of view of the blockchain,
        not the page listing itself. By default, we return oldest first, newest last.
  responses:
    "200":
      description: Return the account delegations content in CBOR
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/tx_metadata_label_cbor"
    "400":
      $ref: "#/components/responses/bad_request"
    "403":
      $ref: "#/components/responses/unauthorized_error"
    "404":
      $ref: "#/components/responses/not_found"
    "429":
      $ref: "#/components/responses/overusage_limit"
    "418":
      $ref: "#/components/responses/autobanned"
    "500":
      $ref: "#/components/responses/internal_server_error"
