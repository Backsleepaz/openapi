get:
  tags:
    - Cardano Â» Epochs
  summary: Listing of next epochs
  description: Return the list of epochs following a specific epoch.
  parameters:
    - in: path
      name: number
      required: true
      schema:
        type: integer
      description: Number of the requested epoch.
      example: 225
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The number of results displayed on one page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
  responses:
    "200":
      description: Return the data about the epoch
      content:
        application/json:
          schema:
            $ref: ../../../schemas/epochs/epoch_content_array.yaml
    "400":
      $ref: ../../../responses/errors/400.yaml
    "403":
      $ref: ../../../responses/errors/403.yaml
    "404":
      $ref: ../../../responses/errors/404.yaml
    "429":
      $ref: ../../../responses/errors/429.yaml
    "418":
      $ref: ../../../responses/errors/418.yaml
    "500":
      $ref: ../../../responses/errors/500.yaml
