get:
  tags:
    - Cardano Â» Blocks
  summary: Block transactions
  description: Return the transactions within the block.
  parameters:
    - in: path
      name: hash_or_number
      required: true
      schema:
        type: string
        format: 64-character case-sensitive hexadecimal string or block number.
      description: Hash of the requested block.
      example: "4873401"
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The number of results displayed on one page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
    - in: query
      name: order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: |
        Ordered by tx index in the block.
        The ordering of items from the point of view of the blockchain,
        not the page listing itself. By default, we return oldest first, newest last.
  responses:
    "200":
      description: Return the transactions within the block.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/block_content_txs"
    "400":
      $ref: "#/components/responses/bad_request"
    "403":
      $ref: "#/components/responses/unauthorized_error"
    "404":
      $ref: "#/components/responses/not_found"
    "429":
      $ref: "#/components/responses/overusage_limit"
    "418":
      $ref: "#/components/responses/autobanned"
    "500":
      $ref: "#/components/responses/internal_server_error"
