get:
  tags:
    - Cardano Â» Pools
  summary: List of stake pools with additional information
  description: List of registered stake pools with additional information.
  parameters:
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The numbers of pools per page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
    - in: query
      name: order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: |
        The ordering of items from the point of view of the blockchain,
        not the page listing itself. By default, we return oldest first, newest last.
  responses:
    "200":
      description: Return the list of pools.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/pool_list_extended"
    "400":
      $ref: "#/components/responses/bad_request"
    "403":
      $ref: "#/components/responses/unauthorized_error"
    "404":
      $ref: "#/components/responses/not_found"
    "429":
      $ref: "#/components/responses/overusage_limit"
    "418":
      $ref: "#/components/responses/autobanned"
    "500":
      $ref: "#/components/responses/internal_server_error"
