get:
  tags:
    - Cardano Â» Accounts
  summary: Assets associated with the account addresses
  description: |
    Obtain information about assets associated with addresses of a specific account.
    <b>Be careful</b>, as an account could be part of a mangled address and does not necessarily mean the addresses are owned by user as the account.
  parameters:
    - in: path
      name: stake_address
      required: true
      schema:
        type: string
      description: Bech32 stake address.
      example: "stake1u9ylzsgxaa6xctf4juup682ar3juj85n8tx3hthnljg47zctvm3rc"
    - in: query
      name: count
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100
      description: The number of results displayed on one page.
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 21474836
        default: 1
      description: The page number for listing the results.
    - in: query
      name: order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: |
        The ordering of items from the point of view of the blockchain,
        not the page listing itself. By default, we return oldest first, newest last.
  responses:
    "200":
      description: Return the account addresses content
      content:
        application/json:
          schema:
            $ref: ../../../../../schemas/accounts/account_addresses_assets.yaml
    "400":
      $ref: ../../../../../responses/errors/400.yaml
    "403":
      $ref: ../../../../../responses/errors/403.yaml
    "404":
      $ref: ../../../../../responses/errors/404.yaml
    "429":
      $ref: ../../../../../responses/errors/429.yaml
    "418":
      $ref: ../../../../../responses/errors/418.yaml
    "500":
      $ref: ../../../../../responses/errors/500.yaml
